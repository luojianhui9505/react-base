<!DOCTYPE html>

<body>
    <script>
        // 函数柯里化求和
        function sum(a){
            return (b)=>{
                return(c)=>{
                    return a+b+c
                }
            }
        }
        let total=sum(1)(2)(3);
        console.log(total)
    </script>
</body>
